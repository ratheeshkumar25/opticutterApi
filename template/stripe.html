    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Opti Cutter Payment Gateway</title>
        <script src="https://js.stripe.com/v3/"></script>

        <style>
            body {
                font-family: Arial, sans-serif;
                line-height: 1.6;
                margin: 0;
                padding: 20px;
            }
            .container {
                max-width: 600px;
                margin: 0 auto;
                padding: 20px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
                border-radius: 8px;
            }
            .form-group {
                margin-bottom: 20px;
            }
            label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
            }
            input[type="text"],
            input[type="number"] {
                width: 100%;
                padding: 8px;
                border: 1px solid #ddd;
                border-radius: 4px;
                box-sizing: border-box;
            }
            #card-element {
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 4px;
                background: white;
            }
            #card-errors {
                color: #dc3545;
                margin-top: 10px;
                font-size: 14px;
            }
            .submit-button {
                background: #4CAF50;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 16px;
                width: 100%;
            }
            .submit-button:hover {
                background: #45a049;
            }
            .submit-button:disabled {
                background: #cccccc;
                cursor: not-allowed;
            }
            .success-message {
                color: green;
                font-size: 18px;
                font-weight: bold;
            }
            .error-message {
                color: red;
                font-size: 18px;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Opti Cutter Payment Gateway</h1>
            <form id="payment-form">
                <div class="form-group">
                    <label for="order_id">Order ID</label>
                    <input type="text" id="order_id" name="order_id" value="{{.orderID}}" readonly>
                </div>
                <div class="form-group">
                    <label for="user_id">User ID</label>
                    <input type="text" id="user_id" name="user_id" value="{{.userID}}" readonly>
                </div>
                <div class="form-group">
                    <label for="amount">Amount ($)</label>
                    <input type="number" id="amount" name="amount" value="{{.amount}}" readonly>
                </div>

                <div class="form-group">
                    <label for="payment">PaymentID</label>
                    <input type="text" id="payment_id" name="payment_id" value="{{.paymentID}}" readonly>
                </div>

                <div class="form-group">
                    <label for="card-element">Credit or Debit Card</label>
                    <div id="card-element"></div>
                    <div id="card-errors" role="alert"></div>
                </div>
                <button type="submit" class="submit-button">Process Payment</button>
                <div id="payment-status"></div>
            </form>
        </div>
        <script>
            // Ensure that the clientSecret is being passed properly
            const clientSecret = "{{.client}}"; // This should be the clientSecret passed from Go
        
            if (!clientSecret) {
                console.error('Client secret is missing.');
            }
        
            const stripe = Stripe('pk_test_51QJM5zKsD205sLkAOOSpy4YZ3wDRpZ09sI8J6MgMekhLHAF6F5XRmLFzJnkrCoiwRkRsbCKvq0BJAR39jBAt0Xyx001rYvVoYI');
            const elements = stripe.elements();
            const card = elements.create('card');
            card.mount('#card-element');
        
            card.addEventListener('change', function(event) {
                const displayError = document.getElementById('card-errors');
                if (event.error) {
                    displayError.textContent = event.error.message;
                } else {
                    displayError.textContent = '';
                }
            });
        
            const form = document.getElementById('payment-form');



            form.addEventListener('submit', async function(event) {
            event.preventDefault();

    const submitButton = form.querySelector('button');
    submitButton.disabled = true;
    submitButton.textContent = 'Processing...';

    try {
        // Ensure the required fields are available
        const orderID = document.getElementById('order_id').value;
        const userID = document.getElementById('user_id').value;
        let amount = document.getElementById('amount').value;

        if (amount === "") {
            throw new Error('Amount is missing.');
        }

        amount = parseFloat(amount);
        if (isNaN(amount)) {
            throw new Error('Invalid amount. Please check the amount value.');
        }

        // Confirm the payment using Stripe.js
        const { error, paymentIntent } = await stripe.confirmCardPayment(clientSecret, {
            payment_method: {
                card: card,
                billing_details: {
                    // You can add more billing details like name, email, etc., if available
                },
            },
        });

        if (error) {
            // Handle error in payment confirmation
            throw new Error(error.message);
        }

        if (paymentIntent && paymentIntent.status === 'succeeded') {
            // Payment successful, notify the backend
            const response = await fetch('http://localhost:3003/api/v1/user/payment/success', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    order_id: orderID,
                    user_id: userID,
                    amount: amount,
                    paymentID: paymentIntent.id, // Use the paymentIntent ID
                    clientSecret: clientSecret
                })
            });

            // Check if the server confirmed the payment
            if (!response.ok) {
                throw new Error('Failed to update the payment status on the server');
            }

            const responseData = await response.json();
            if (responseData.status === true) {
                // Redirect to a separate page or show a success message
                window.location.href = `http://localhost:3003/api/v1/user/payment-success?paymentID=${paymentIntent.id}`;
            } else {
                document.getElementById('payment-status').innerHTML = `<div class="error-message">Payment processing failed. Please try again.</div>`;
            }
        } else {
            // Handle incomplete payment
            throw new Error('Payment was not completed. Please try again.');
        }

    } catch (error) {
        console.error("Error during payment processing:", error);
        document.getElementById('payment-status').innerHTML = `<div class="error-message">Error: ${error.message}</div>`;
    } finally {
        submitButton.disabled = false;
        submitButton.textContent = 'Process Payment';
    }
});

        </script>
        
    </body>
    </html>
