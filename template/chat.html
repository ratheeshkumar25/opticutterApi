<!DOCTYPE html>
<html>
<head>
    <title>Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        #container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        #messages {
            list-style: none;
            padding: 0;
            margin: 0;
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ccc; 
            border-radius: 4px;
            padding: 10px;
            background-color: #f9f9f9;
        }
        #messages li {
            margin-bottom: 10px;
            padding: 5px 10px;
            border-radius: 4px;
        }
        .sender {
            background-color: #fff;
            text-align: right;
        }
        .receiver {
            background-color: #f0f0f0;
            text-align: left;
        }
        #chatbox {
            margin-top: 20px;
        }
        #messageInput {
            width: calc(100% - 70px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            margin-right: 10px;
        }
        #sendButton {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        #sendButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Chat</h1>
        <ul id="messages">
            {{range .response}}
                {{if eq .User_ID $.id}} <!-- Use $.id instead of id -->
                    <li class="sender">{{.Content}}</li>
                {{else}}
                    <li class="receiver">{{.Content}}</li>
                {{end}}
            {{end}}
        </ul>
        

        <form id="chatbox">
            <textarea id="messageInput" placeholder="Type your message..."></textarea>
            <button id="sendButton" type="submit">Send</button>
        </form>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script>
        $(function(){
            var socket = null;
            var msgBox = $("#messageInput");
            var messages = $("#messages");
            var typingIndicator = $("#typingIndicator");
            var typingTimeout;
            // console.log(range.history,"history");
            $("#chatbox").submit(function(event){
                event.preventDefault();
                if (!msgBox.val()) return false;
                if (!socket) {
                    alert("Error: There is no socket connection.");
                    return false;
                }

                var message = {
                    userId: parseInt(userId),
                    receiverId: parseInt(receiverId),
                    content: msgBox.val()
                };

                socket.send(JSON.stringify(message));
                msgBox.val("");
                return false;
            });
            if (!window["WebSocket"]) {
    alert("Error: Your browser does not support web sockets.")
} else {
    var urlParams = new URLSearchParams(window.location.search);
    var userId = urlParams.get('id');
    var receiverId = urlParams.get('receiverId');
    
    // Update the WebSocket URL to match with my local development setup
    var socketProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
    var socketUrl = socketProtocol + "//" + window.location.host + "/api/v1/user/chat?id=" + userId + "&receiverId=" + receiverId;
    
    socket = new WebSocket(socketUrl);
    socket.onerror = function(error) {
        console.error("WebSocket error:", error);
    }
    socket.onopen = function() {
        console.log("WebSocket connection established");
    }
    socket.onclose = function() {
        console.log("WebSocket connection closed");
    }
    socket.onmessage = function(e) {
        var message = JSON.parse(e.data);
        var li = $("<li>").text(message.content);
        if (message.userId == userId) {
            li.addClass("sender");
        } else {
            li.addClass("receiver");
        }
        messages.append(li);
    }
}
